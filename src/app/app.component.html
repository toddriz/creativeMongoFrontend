<mat-card class="app-header-card">Mongo Pic Share</mat-card>
<div id="daBody">
    <div id="space"></div>
    <div class="fc">
        <mat-card class="app-content-card">
            <input [(ngModel)]="imgUrl"/>
            <button (click)="addApiData()">SUBMIT</button>
        </mat-card>
    </div>

    <div class="images-container">
        <div class="image" *ngFor="let img of apiData" [ngStyle]="{'background-image': 'url(' + img + ')'}"></div>
    </div>
</div>
